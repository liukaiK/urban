<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>城市综合管理服务平台</title>
</head>
<style type="text/css">
    body {
        background-image: url("http://111.42.14.42:8081/img/lginnew.jpg");
    }

    div {
        border: 1px;
    }

</style>
<body>
<div>
    <h1>城市综合管理服务平台</h1>
</div>
<div>

    <div>
        <label for="username">账号：</label>
        <input type="text" name="username" id="username" value="admin" autocomplete="off" autofocus="autofocus">
    </div>

    <div>
        <label for="password">密码：</label>
        <input type="text" name="password" id="password" value="admin" autocomplete="off">
    </div>

    <div>
        <button id="login_btn">登录</button>
    </div>

</div>

<div>
    <label for="token">response：</label><br>
    <textarea id="token" rows="30" cols="60"></textarea>
</div>

</body>
<script type="text/javascript">

    import {sum} from './js/login';

    window.onload = function () {
        let sum1 = sum(1, 2);
        console.debug(sum1);
        document.getElementById("login_btn").onclick = function () {
            // login();
        };
    };

    function saveTokeInfo(login_req) {
        let tokenName = JSON.parse(login_req.responseText).data.tokenName;
        let tokenValue = JSON.parse(login_req.responseText).data.tokenValue;
        localStorage.setItem(tokenName, tokenValue);
    }

    function sendRequest(loginData) {
        let login_url = 'http://127.0.0.1:8888/login';
        let login_req = new XMLHttpRequest();
        login_req.open("POST", login_url);
        login_req.setRequestHeader('Content-type', 'application/json');
        login_req.onreadystatechange = function () {
            if (login_req.readyState === 4 && login_req.status === 200) {
                displayResponseText(login_req.responseText);
                saveTokeInfo(login_req);
            }
        };
        login_req.send(JSON.stringify(loginData));
    }

    function displayResponseText(responseText) {
        document.getElementById("token").value = JSON.stringify(JSON.parse(responseText), undefined, 2);
    }



</script>
</html>
